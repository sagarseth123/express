<div ng-controller="HomeController">

<div class="page">
    <h1 ng-repeat="book in books">
        {{book.name}} ({{book.price}} Rs)
        <button  ng-click="delete(book.name)">Delete</button>
    </h1>
</div>

<div style="display: flex;">
    <div style="float: left;" class="jumbotron">
        <form ng-submit="addBook()">
            Book Name:
            <input type="text" ng-model="bookname"><br>
            Book Price:
            <input type="text" ng-model="bookPrice"><br>
            <button type="submit">ADD</button>
        </form>
    </div>

    <div style="margin-left: 50%;">
        <form ng-submit="update()">
            BookName:
            <input type="text" ng-model="bookname"><br>
            New Price:
            <input type="text" ng-model="bookPrice"><br>
            <button type="submit">Update</button>
        </form>
    </div>
</div>


</div>
